<div id="login-form">
  <form class="loginForm" action="#" (ngSubmit)="onSubmit()" #form="ngForm">
    <div id="form-title" class="formElement">
      <h1>Login</h1>
    </div>
    <div id="username" class="formElement">
      <mat-form-field>
        <input matInput
               id="username"
               type="textBox"
               placeholder="Username"
               ngModel
               name="username"
               #username="ngModel"
               required
               maxlength="13"
          />
        <mat-error>id is required</mat-error>
      </mat-form-field>
    </div>

    <div id="password" class="formElement">
      <mat-form-field>
        <input matInput
               id="password"
               type="password"
               placeholder="password"
               ngModel
               name="password"
               #password="ngModel"
               required
               maxlength="13"
          />
        <mat-error>password is required</mat-error>
      </mat-form-field>
    </div>

    <div id="check-box" class="formElement">
      <mat-checkbox id="change-pswd"
                    (event)="showPassword($event)"
        >show password</mat-checkbox>
    </div>

    <div id="form-btn" class="formBtn formElement">
      <button id="login-btn"
              mat-raised-button
              color="primary"
              type="submit"
        >Login</button>
      <button id="reset-btn"
              mat-raised-button
              color="primary"
              type="reset"
        >Reset</button>
    </div>

    <div id="forgot-pswd" class="formElement">
      <a href="#" id="forgot-pswd-link">ForgotPassword?</a>
    </div>
  </form>
</div>
